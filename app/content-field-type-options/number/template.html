<div>

        <label class="form-check-label" for="required">Required</label>
    </div>

    <div class="mb-3">
        <label class="form-label">Valid Range</label>
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <input type="number" name="minValue" class="form-control" ng-model="contentField.options.minValue" placeholder=" " />
                    <label class="form-label" for="minValue">Min</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="number" name="maxValue" class="form-control" ng-model="contentField.options.maxValue" placeholder=" " />
                    <label class="form-label" for="maxValue">Min</label>
                </div>
            </div>
        </div>
    </div>
</div>
