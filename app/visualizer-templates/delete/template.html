<div class="modal-header">
    <h5 class="modal-title">Delete '{{visualizerTemplate.name}}' from visulaizers for '{{contentType.name}}'?</h5>
    <button type="button" class="btn-close" ng-click="close()"></button>
</div>

<div class="modal-body">

    <p class="lead">
        Are you sure you want to delete this visualizer template?
    </p>

</div>
<div class="modal-footer">
    <button class="btn btn-link" ng-click="close()">Close</button>
    <button class="btn btn-danger" ng-click="delete()">Delete</button>
</div>
