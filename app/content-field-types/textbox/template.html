<div class="form-floating mb-3">
    <input type="text" name="{{contentField.column_name}}" id="{{contentField.column_name}}" class="form-control" ng-model="contentField.value" ng-required="contentField.options.required" ng-minlength="contentField.options.min_length" ng-maxlength="contentField.options.max_length" ng-class="{'is-invalid': form[contentField.column_name].$invalid && submitted,'is-valid': form[contentField.column_name].$valid && submitted}" placeholder=" " />
    <label for="{{contentField.column_name}}" class="form-label">{{contentField.name}} <span class="text-danger" ng-show="contentField.options.required">*</span></label>
    <div ng-messages="form[contentField.column_name].$error" role="alert" class="invalid-feedback">
        <div ng-message="required">This field is required</div>
        <div ng-message="minlength">This field requires a minimum of {{contentField.options.min_length}} characters</div>
        <div ng-message="maxlength">This field allows a maximum of {{contentField.options.max_length}} characters</div>
    </div>
    <small class="form-text" ng-show="contentField.help_text">{{contentField.help_text}}</small>
</div>
