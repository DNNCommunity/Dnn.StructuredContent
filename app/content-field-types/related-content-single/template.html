<div class="form-floating mb-3">
    <select name="{{controlName}}" class="form-select" ng-model="contentItem[relationship.aColumnName]" ng-required="relationship.aRequired" ng-class="{'is-invalid': form[contentField.columnName].$invalid && submitted,'is-valid': form[contentField.columnName].$valid && submitted}">
        <option value="">-select-</option>
        <option ng-repeat="relatedContentItem in relatedContentItems" ng-value="relatedContentItem.id">{{relatedContentItem.name}}</option>
    </select>
    <label for="related_content" class="form-label">{{relationship.aContentType.singular}} <span class="text-danger" ng-show="relationship.aRequired">*</span></label>
    <div ng-messages="form[controlName].$error" ng-if="submitted" class="invalid-feedback" role="alert">
        <div ng-message="required">This field is required</div>
    </div>
    <small class="form-text">{{relationship.aHelpText}}</small>
</div>
