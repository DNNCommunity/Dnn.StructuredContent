<div class="modal-header">
    <h5 class="modal-title">
        Remove '{{item.name}}' from {{content_type.plural}}?
    </h5>
    <button type="button" class="btn-close" ng-click="close()"></button>
</div>
<div class="modal-body">

    <p>Are you sure you want to remove '{{item.name}}' from {{content_type.plural}}?</p>

</div>

<div class="modal-footer">
    <button class="btn btn-link" ng-click="close()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
